# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/jm?useSSL=false&serverTimezone=UTC&&allowPublicKeyRetrieval=true
spring.datasource.username=root  
spring.datasource.password=rootpass

# JDBC Driver Class Name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate DDL Mode (auto-create/drop schema on startup)
spring.jpa.hibernate.ddl-auto=update  

# Show SQL in the console for debugging
spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect



logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.transaction=DEBUG

app.key=prod
